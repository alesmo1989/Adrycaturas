        <section>
            <article>
                <form class="formularioContacto">
                    <label for="nombre">Ingrese nombre:</label>

                    <label for="edad">Ingrese edad:</label>

                    <label for="consulta">Ingrese su consulta:</label><br>
                    <textarea type="text" name="consulta" id="" cols="30" rows="10" style="color: black;"></textarea><br>
    
                    <input type="submit" style="color: black;" value="Enviar"/><br>
    
                    <div>Acepta términos y condiciones</div>
