<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img class="logo" src="../images/logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse nav" id="navbarNav">

      </div>
    </nav>
  </header>

  <main>
    <section class="seccionContacto">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <form>
          <div class="form-group">
            <label for="nombre">Ingrese nombre</label> 
            <input id="nombre" name="nombre" type="text" required="required" class="form-control">
          </div>
          <div class="form-group">
            <label for="edad">Ingrese edad</label> 
            <input id="edad" name="edad" type="text" required="required" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Ingrese dirección de email</label> 
            <input id="email" name="email" placeholder="direccion@mail.com" type="text" class="form-control" required="required">
          </div>
          <div class="form-group">
            <label for="tipoConsulta">Ingrese tipo de consulta</label> 
            <div>
              <select id="tipoConsulta" name="tipoConsulta" required="required" class="custom-select">
                <option id="opcionTipoConsulta"value="consultaEscuela">Escuela</option>
                <option id="opcionTipoConsulta" value="consultaCaricaturas">Caricaturas a pedido</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="consulta">Ingrese consulta</label> 
            <textarea id="consulta" name="consulta" cols="40" rows="10" required="required" class="form-control"></textarea>
          </div> 
          <div class="form-group">
            <button name="submit" type="submit" class="btn btn-primary botonEnviar">Enviar</button>
          </div>
        </form>
      </div>
    </section>
  </main>

        </div>

        <div class="tituloFooter">
          <p>
            Contacto
          </p>
        </div>
        <div class="contenidoFooter">
          adrycaturas@gmail.com
        </div>
      </div>
      
      <div class="col-lg-4 footerRedes">
        <div class="tituloFooter">
          <p>
            ¡Seguime en mis redes!
          </p>
        </div>
        <div class="contenidoFooter">
          <a href="">

          </a>
          <a href="">
            <img src="../images/icons8-instagram.svg" alt="iconoInstagram">
          </a>
          <a href="">

        </div>
      </div>
